<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEVGİN - Film Sitesi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1 class="logo">SEVGİN</h1>
        <div class="navbar-wrapper">
            <div class="logo-wrapper">
                <h1 class="logo"> yu SEVGİN</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item active">Ana Sayfa</li>
                    <li class="menu-list-item">Filmler</li>
                    <li class="menu-list-item">Diziler</li>
                    <li class="menu-list-item">Listem</li>
                    <li class="menu-list-item">Popüler</li>
                    <li class="menu-list-item">Bilim Kurgu</li>
                    <li class="menu-list-item">Korku</li>
                    <li class="menu-list-item">Aksiyon</li>
                    <li class="menu-list-item">Komedi</li>
                </ul>
            </div>
            <div class="profile-text-container">
                <img src="indir (2).jpg" alt="Profile" class="profile-image">
                <span class="profile-text">Hesabım</span>
                <i class="bi bi-caret-down-fill"></i>
                <div class="toggle">
                    <i class="bi bi-moon-fill toggle-icon"></i>
                    <i class="bi bi-brightness-high-fill toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="content-wrapper">
        <!-- Film Kartları -->
        <div class="film-container">
            <!-- İlk Video Kartı -->
            <div class="film-card">
                <video src="Venom 3 Son Dans Film izle (2024).mp4" controls class="film-video"></video>
                <h3>Venom 3: Son Dans</h3>
            </div>
            <!-- İkinci Video Kartı -->
            <div class="film-card">
                <video src="video2.mp4" controls class="film-video"></video>
                <h3>Film 2</h3>
            </div>
            <!-- Üçüncü Video Kartı -->
            <div class="film-card">
                <video src="video3.mp4" controls class="film-video"></video>
                <h3>Film 3</h3>
            </div>
            <!-- Dördüncü Video Kartı -->
            <div class="film-card">
                <video src="video4.mp4" controls class="film-video"></video>
                <h3>Film 4</h3>
            </div>
            <!-- Beşinci Video Kartı -->
            <div class="film-card">
                <video src="video5.mp4" controls class="film-video"></video>
                <h3>Film 5</h3>
            </div>
            <!-- Altıncı Video Kartı -->
            <div class="film-card">
                <video src="video6.mp4" controls class="film-video"></video>
                <h3>Film 6</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
